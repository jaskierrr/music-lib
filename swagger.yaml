swagger: "2.0"
info:
  description: "This is a music-lib project"
  version: "1.0.0"
  title: "Music Library"
host: "localhost:8080"
basePath: "/"
schemes:
  - http
paths:
  /songs:
    get:
      description: Return songs
      parameters:
        - name: group
          in: query
          description: group name
          required: false
          type: string
        - name: song
          in: query
          description: song name
          required: false
          type: string
        - name: link
          in: query
          description: link
          required: false
          type: string
        - name: releaseDate
          in: query
          description: release date
          required: false
          type: string
        - name: page
          in: query
          description: page number
          required: false
          type: integer
          default: 0
        - name: limit
          in: query
          description: limit on pages
          required: false
          type: integer
          default: 0
      responses:
        200:
          description: song list
          schema:
            type: array
            items:
              $ref: '#/definitions/Song'
        400:
          description: bad request
          schema:
            $ref: '#/definitions/ErrorResponse'

definitions:
  Song:
    type: object
    properties:
      id:
        type: integer
        example: 1
      group:
        type: string
        example: "Muse"
      song:
        type: string
        example: "Supermassive Black Hole"
      releaseDate:
        type: string
        example: "2006-07-16"
      lyrics:
        type: string
        example: "Ooh baby, don't you know I suffer?"
      link:
        type: string
        example: "https://www.youtube.com/watch?v=Xsp3_a-PMTw"

  ErrorResponse:
    title: ErrorResponse
    description: general error
    allOf:
      - properties:
          error:
            type: object
            properties:
              message:
                description: Message
                type: string
